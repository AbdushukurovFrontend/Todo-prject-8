<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple To Do List</title>
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #8052ec, #d161ff);
    }
    .container {
      width: 40%;
      min-width: 450px;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      padding: 30px 40px;
    }
    #newtask {
      position: relative;
      background-color: #ffffff77;
      padding: 30px 20px;
      border-radius: 5px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    #newtask input {
      width: 70%;
      width: 70%;
      height: 45px;
      font-family: "Poppins", sans-serif;
      font-size: 15px;
      border: none;
      padding: 12px;
      color: #111111;
      font-weight: 500;
      position: relative;
      border-radius: 5px;
      background-color: #ffffff55;
    }
    #newtask input:focus {
      outline: none;
      border-color: #8052ec;
    }

    #newtask button {
      position: relative;
      float: right;
      width: 20%;
      height: 45px;
      border-radius: 5px;
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-size: 16px;
      background-color: #8052ec;
      border: none;
      color: #ffffff;
      cursor: pointer;
      outline: none;
    }
    #tasks {
      background-color: #ffffff70;
      padding: 30px 20px;
      margin-top: 60px;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      position: relative;
    }
    .task {
      background-color: #ffffff5a;
      height: 50px;
      padding: 5px 10px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #d1d3d4;
      cursor: pointer;
    }
    .task span {
      font-family: "Poppins", sans-serif;
      font-size: 15px;
      font-weight: 400;
    }
    .task button {
      background-color: #8052ec;
      color: #ffffff;
      height: 100%;
      width: 40px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      outline: none;
    }
    .completed {
      text-decoration: line-through;
    }

    .nest {
      list-style: none;
      /* padding: 20px; */
      background: linear-gradient(135deg, #8052ec, #d161ff);
      border-radius: 7px;
      color: white;
      cursor: pointer;
      padding-left: 20px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      height: 8vh;
      align-items: center;
      padding: 0px 14px 0px 20px;
    }
    .delete {
      width: 40px;
      height: 40px;
      padding: 5px;
      text-align: center;
      border-radius: 7px;
      border: none;
      background-color: rgba(255, 255, 255, 0.485);
      color: #c068fe5f;
    }
  </style>
  <body>
    <div class="container row">
      <div class="col-12">
        <div id="newtask">
          <input id="npt" type="text" placeholder="Task to be done.." />
          <button id="push">Add</button>
        </div>
        <div id="tasks">
          <!-- <i
          id="icon"
          class="fa-solid fa-trash-can"
          style="color: #f50000; font-size: 18px; cursor: pointer"
        ></i> -->
          <!-- <li id="li" class="nest">hjk</li> -->
        </div>
      </div>
    </div>
    |
    <script src="script.js"></script>
    <script>
      document.getElementById("push").onclick = function () {
        const input = document.getElementById("npt").value;
        if (input == "") {
          alert("Iltimos, qiymat kiriting!");
        } else {
          const task = document.getElementById("tasks");
          const li = document.createElement("li");
          li.className = "nest";

          const butn = document.createElement("button");
          butn.className = "delete";
          butn.innerHTML = `<i
            class="fa-solid fa-trash-can"
            style="color: #f50000; font-size: 18px; cursor: pointer"
        ></i>
        

        
        `;

          li.innerHTML = input;
          li.appendChild(butn);
          task.appendChild(li);

          butn.onclick = function () {
            li.style.display = "none";
          };

          li.onclick = function () {
            if (li.style.textDecoration == "line-through") {
              li.style.textDecoration = "none";
              li.style.fontStyle = "normal";
            } else {
              li.style.textDecoration = "line-through";
              li.style.color = "#fff";
              li.style.fontStyle = "italic";
              li.style.letterSpacing = "2px";
            }
          };

          document.getElementById("npt").value = "";
        }
      };
    </script>
  </body>
</html>
